<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LaundryXpress | Get Started</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Rubik', sans-serif;
            background: url("https://images.unsplash.com/photo-1603252109303-2751441f8415?auto=format&fit=crop&w=1950&q=80") no-repeat center center fixed;
            background-size: cover;
        }

        .overlay {
            height: 100%;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.65);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            color: white;
            padding: 2rem;
        }

        .logo {
            font-size: 4rem;
            font-weight: bold;
            letter-spacing: 2px;
            color: #ffffff;
            animation: floatLogo 2.5s ease-in-out infinite alternate;
        }

        .tagline {
            font-size: 1.5rem;
            margin-top: 1rem;
            max-width: 600px;
            line-height: 1.6;
            animation: fadeIn 2s ease-in-out;
        }

        .btn-get-started {
            margin-top: 2rem;
            padding: 0.8rem 2rem;
            font-size: 1.2rem;
            border-radius: 30px;
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            color: #fff;
            border: none;
            transition: all 0.3s ease;
        }

        .btn-get-started:hover {
            background: linear-gradient(135deg, #8f94fb, #4e54c8);
            transform: scale(1.05);
        }

        @keyframes floatLogo {
            from {
                transform: translateY(0px);
            }
            to {
                transform: translateY(-10px);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(15px);
            }
            to {
                opacity: 1;
                transform: translateY(0px);
            }
        }
    </style>
</head>
<body>

    <div class="overlay">
        <div class="logo">LaundryXpress</div>
        <div class="tagline">
            Fast. Clean. Delivered. <br>
            We take care of your laundry so you can live fresh every day!
        </div>
        <a href="{{ url_for('login') }}" class="btn btn-get-started shadow-lg">Get Started</a>
    </div>

</body>
</html>
